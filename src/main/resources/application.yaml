spring:
  application:
    name: smart-vision
  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
      password: ${REDIS_PASSWORD}
      database: 0
      timeout: 3000ms
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

aliyun:
  oss:
    endpoint: ${OSS_ENDPOINT}
    public-endpoint: ${OSS_PUBLIC_ENDPOINT}
    access-key-id: ${ALIYUN_ACCESS_KEY_ID}
    access-key-secret: ${ALIYUN_ACCESS_KEY_SECRET}
    bucket-name: ${ALIYUN_OSS_BUCKET_NAME}
    role-arn: ${ALIYUN_OSS_ROLE_ARN}
  ocr:
    access-key-id: ${ALIYUN_ACCESS_KEY_ID}
    access-key-secret: ${ALIYUN_ACCESS_KEY_SECRET}
    endpoint: ${OCR_ENDPOINT}

app:
  security:
    admin-secret: ${APP_ADMIN_SECRET}
    encrypt-key: ${APP_ENCRYPT_KEY}
    encrypt-iv: ${APP_ENCRYPT_IV}
  ai:
    provider: local
#    provider: cloud

logging:
  level:
    co.elastic.clients: TRACE
    org.springframework.boot.autoconfigure.elasticsearch: DEBUG

grpc:
  client:
    # Custom service name, used in the code with @GrpcClient.
    vision-python-service:
      # Local Python Port
      address: static://127.0.0.1:50051
      # Local debugging does not use TLS and must be set to plaintext.
      negotiation-type: plaintext